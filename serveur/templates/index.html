{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title">Tableau de bord</h3>
    <div class="etat-live" id="etat-live">
      <b>Quelqu'un a appuy√© sur la sonnette ?</b>
      <span id="bell-badge" class="badge bg-secondary">Non</span>
      &nbsp;|&nbsp;
      <b>ALERTE INTRUS ?</b>
      <span id="intrus-badge" class="badge bg-secondary">Non</span>
    </div>
    <hr>
    <h5>Historique des sonneries :</h5>
    <ul class="list-group mb-3" id="bell-list"></ul>
    <h5>Alertes INTRUS :</h5>
    <ul class="list-group" id="intrus-list"></ul>
  </div>
</div>

<script>
  // Ouvre une connexion SSE unique
  const evtSource = new EventSource("/stream");

  evtSource.onmessage = e => {
    const data = JSON.parse(e.data);

    // 1) Badges
    const bellBadge   = document.getElementById("bell-badge");
    bellBadge.textContent = data.bell ? "En cours" : "Non";
    bellBadge.className = "badge " + (data.bell ? "bg-warning text-dark" : "bg-secondary");

    const intrusBadge = document.getElementById("intrus-badge");
    intrusBadge.textContent = data.intrus ? "üö® OUI" : "Non";
    intrusBadge.className = "badge " + (data.intrus ? "bg-danger" : "bg-secondary");

    // 2) Historique sonnettes
    const bellList = document.getElementById("bell-list");
    bellList.innerHTML = "";

    if (data.bell_events.length === 0) {
      bellList.innerHTML = '<li class="list-group-item text-muted">Aucune sonnerie d√©tect√©e.</li>';
    } else {
      data.bell_events.forEach(ev => {
        let li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = "Sonnette √† " + ev;  // ev est d√©j√† une cha√Æne pr√™te √† afficher
        bellList.appendChild(li);
      });
    }


    // 3) Historique intrus
    const intrusList = document.getElementById("intrus-list");
    intrusList.innerHTML = "";
    if (data.intrus_events.length === 0) {
      intrusList.innerHTML = '<li class="list-group-item text-muted">Aucune alerte intrus.</li>';
    } else {
      data.intrus_events.forEach(ev => {
        let li = document.createElement("li");
        li.className = "list-group-item list-group-item-danger";
        li.textContent = "ALERTE INTRUS √† " + ev;
        intrusList.appendChild(li);
      });
    }
  };

  evtSource.onerror = err => {
    console.error("SSE error:", err);
    // Optionnel : tenter de se reconnecter
  };
</script>
{% endblock %}
